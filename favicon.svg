<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <radialGradient id="egg" cx="40%" cy="35%" r="60%">
      <stop offset="0%" stop-color="#FFF8F0"/>
      <stop offset="40%" stop-color="#FDDCC8"/>
      <stop offset="75%" stop-color="#F4A683"/>
      <stop offset="100%" stop-color="#E8C170"/>
    </radialGradient>
    <radialGradient id="shine" cx="35%" cy="30%" r="30%">
      <stop offset="0%" stop-color="rgba(255,255,255,0.9)"/>
      <stop offset="100%" stop-color="rgba(255,255,255,0)"/>
    </radialGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>
  <!-- Soft glow behind egg -->
  <ellipse cx="32" cy="36" rx="22" ry="24" fill="#F4A683" opacity="0.15" filter="url(#glow)"/>
  <!-- Egg shape -->
  <ellipse cx="32" cy="34" rx="18" ry="22" fill="url(#egg)"/>
  <!-- Shine highlight -->
  <ellipse cx="26" cy="26" rx="8" ry="10" fill="url(#shine)" transform="rotate(-15 26 26)"/>
  <!-- Sparkles -->
  <circle cx="50" cy="14" r="2" fill="#E8C170" opacity="0.8"/>
  <circle cx="14" cy="18" r="1.5" fill="#C8B6E2" opacity="0.7"/>
  <circle cx="52" cy="44" r="1.5" fill="#F2C4CE" opacity="0.7"/>
  <circle cx="10" cy="42" r="1" fill="#E8C170" opacity="0.6"/>
</svg>
